
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <div class="container" style="max-width:30rem">
                <button class="btn btn-success mt-5" (click)="onChange()" >Change</button>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div>
                    <label for="name" class="col-form-label">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name" >
                  </div>
                  <div>
                    <label for="email" class="col-form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" >
                  </div>
                  <div>
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" (input)="controls.confirmPassword.updateValueAndValidity()" >
                  </div>
                  <div>
                    <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" >
                  </div>
              
              
                  <button class="btn btn-primary my-5" [disabled]="registerForm.invalid" >Register</button>
                </form>
              </div>
            


            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
